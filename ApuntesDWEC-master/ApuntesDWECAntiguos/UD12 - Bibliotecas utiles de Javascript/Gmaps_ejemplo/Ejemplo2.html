<!doctype html>
<html>
  <head>
    <!-- Definimos el tamaÃ±o del mapa-->
    <style>
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Definimos el div donde ira el mapa-->
    <div id="map"></div>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- GMaps Library -->
    <script src="js/gmaps.js"></script>
    <script>   
      /* Creamos el objeto del mapa, indicando en que DIV se pone
        y en que latitud y longitud */
      var mapObj = new GMaps({
        el: '#map',
        lat: 48.857,
        lng: 2.295
      });
      // Dibujamos un contenido HTML en la posicion de lat y lng
      mapObj.drawOverlay({
        lat: 48.857,
        lng: 2.295,
            // Contenido dibujado mediante un DIV
            content: '<div style="background-color:green">La X indica el tesoro</div>'  
          });
     
    </script>
  </body>
</html>
